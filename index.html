<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Welcome!</p>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <img src="images/hand-rock.png" alt="hand-rock">
            </div>
            <div id="paper" class="choice">
                <img src="images/hand-paper.png" alt="hand-paper">
            </div>
            <div id="scissors" class="choice">
                <img src="images/hand-scissors.png" alt="hand-scissors">
            </div>
        </div>

        <p id="action-message">Make your move</p>

        <button class="btn">RESET</button>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
